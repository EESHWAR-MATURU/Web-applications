<html>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>Different types of arrays</h2>
        <p>Output :</p>
        <p id="js"></p>
        <p id="mm"></p>
        <p id="sj"></p>
        <p id="zz"></p>
        <p id="rr"></p>
        <p id="ll"></p>
        <p id="ww"></p>
        <p id="hh"></p>
    <script>
        const Names1 = ["eeshwar", "lalit", "shreya", "keerthi"];
        const Names2 = ["vibhakar", "siddu", "lola", "amith"];
        const Names3 = ["shriya", "hima", "karthik", "sandy"];
        const Names4 = ["abhi", "chai", "pranav", "siri"];
        document.getElementById("js").innerHTML = Names1.pop();
        document.getElementById("mm").innerHTML = Names1;
        document.getElementById("sj").innerHTML = Names2.push("aadi", "sid boi");
        document.getElementById("zz").innerHTML = Names2;
        document.getElementById("rr").innerHTML = Names3.join("/");
        document.getElementById("ll").innerHTML = Names3;
        document.getElementById("ww").innerHTML = Names4.slice(3);
        document.getElementById("hh").innerHTML = Names4;
    </script>
</body>
</html>
