<html>
<head>
    <title>Choose Gender</title>
</head>
<body>
    <h2>Choose Gender:</h2>
    <form>
        <input type="radio" name="Gender" onclick="choice(1)"><label>Male</label>
        <br/>
        <br/>
        <input type="radio" name="Gender" onclick="choice(2)"><label>Female</label>
    </form>
    <script>
        function choice(gender) 
        {
            switch (gender) 
            {
                case 1:
                    alert("You have selected Gender: Male");
                    document.write("You have selected Gender: Male");
                    break;
                case 2:
                    alert("You have selected Gender: Female");
                    document.write("You have selected Gender: Female");
                    break;
                default:
                    alert("Error: Invalid selection");
                    document.write("Error: Invalid selection");
                    break;
            }
        }
    </script>
</body>
</html>
