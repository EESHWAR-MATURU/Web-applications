<html>
<head>
    <title>Browser Information</title>
</head>
<body onload="Nav()">
    <h2>Browser Information:</h2>
    <script>
        function Nav() 
        {
            let appName = navigator.appName;
            let appVersion = navigator.appVersion;
            document.write("<p>appName: " + appName + "</p>");
            document.write("<p>appVersion: " + appVersion + "</p>");
        }
    </script>
</body>
</html>
