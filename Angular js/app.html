<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1 ng-click="changeName()">{{firstname}}</h1>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.firstname = 'Eeshwar';
            $scope.changeName = function () {
                var newName = prompt('Enter the new name:');
                if (newName !== null && newName !== '') {
                    $scope.firstname = newName;
                }
            }
        });
    </script>
    <p>Click on the header to run the changeName function</p>
    <p>This example demonstrates how to use the controller to change model data</p>
</body>
</html>
