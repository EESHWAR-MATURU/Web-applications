<html>
<body>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th, td {
            border: 2px solid black;
            padding: 16px;
            text-align: left;
        }
    </style>
    <table>
        <tr><th></th><th>Client</th><th>Screen</th></tr>
        <tr><th>X</th><td id="x-axis1"></td><td id="x-axis2"></td></tr>
        <tr><th>Y</th><td id="y-axis1"></td><td id="y-axis2"></td></tr>
    </table>
    <script>
        function updateCoordinates(event) {
            var clientX = event.clientX;
            var clientY = event.clientY;
            var screenX = event.screenX;
            var screenY = event.screenY;

            document.getElementById("x-axis1").innerText = clientX + " px";
            document.getElementById("y-axis1").innerText = clientY + " px";

            document.getElementById("x-axis2").innerText = screenX + " px";
            document.getElementById("y-axis2").innerText = screenY + " px";
        }

        document.addEventListener('mousemove', updateCoordinates);
    </script>
</body>
</html>
