<html>
<head>
    <title>Combinator Selector</title>
    <style>
        div ~ p {
            background-color: red;
        }
        div p {
            background-color: yellow;
        }
        div > p {
            background-color: green;
        }
        div + p {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>CSS combinators are explaining the relationship between two selectors.</div>
    <p>CSS selectors are the patterns used to select the elements for style purposes.</p>
    <div>
        <div>General Sibling selector (~)</div>
        <p>Descendant selector (space)</p>
    </div>
    <p>Adjacent Sibling selector (+)</p>
    <p>Child selector (>)</p>
</body>
</html>
