<html>
    <head>
        <title>Internal CSS</title>
        <style>
            p{
                color:rgb(255, 0, 81);
                font-size: 75px; 
                font-style: Century;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p>This can be used when a single HTML document must be styled uniquely. The CSS rule set should be within the HTML file in the head 
            section i.e. the CSS is embedded within the style tag inside the head section of the HTML file.</p>
    </body>
</html>
