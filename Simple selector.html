<html>
<head>
    <style>
        p {
            text-align: center;
            color: violet;
        }

        #select {
            text-align: right;
            color: red;
        }
        .center {
            text-align: left;
            color: green;     
        }
        * {
            text-align: center;
            color: blue;
        }
        h1, h2, p {
        text-align: top;
        color: seagreen;
}
    </style>
</head>
<body>
    <h1 class="center">The class selector selects HTML</h1>
    <p>The element selector selects HTML elements based on the element name.</p>
    <p id="select">Simple selectors (select elements based on name, id, class)</p>
    <h2 class="center">The class selector selects HTML</h2>
    <p class="center">elements with a specific class attribute.</p>
    <p>Simple selectors</p>
</body>
</html>
