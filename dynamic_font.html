<html>
<head>
    <title>Dynamic Fonts</title>
</head>
<body>
    <div id="content">
        <h1 id="dynamicText">Hello, Dynamic Fonts!</h1>
        <button onclick="changeFont()">Change Font</button>
    </div>
    <script>
        function changeFont() {
            var fonts = ["Arial", "Times New Roman", "Courier New", "Verdana", "Georgia"];
            var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            document.getElementById("dynamicText").style.fontFamily = randomFont;
        }
    </script>
</body>
</html>
