<html>
<head>
    <title>Dynamic Font Changer</title>
</head>
<body>
    <h2>Dynamic Font Changer</h2>
    <form id="fontForm">
        <label for="fontInput">Enter Font Name:</label><br>
        <input type="text" id="fontInput" name="fontInput"><br>
        <button type="submit">Change Font</button>
    </form>
    <div id="fontText">Today there is a wad exam</div>
    <script>
        document.getElementById('fontForm').addEventListener('submit',
        function (event) {
            event.preventDefault();
            var fontName = document.getElementById('fontInput').value;
            var fontText = document.getElementById('fontText');
            fontText.style.fontFamily = fontName;
        });
    </script>
</body>
</html>
