<html>
<head>
    <title>Pseudo Selector</title>
    <style>
        .pseudo {
            background-color: yellow;
            text-align: center;
        }
        a:link {
            color: gold;
        }
        a:visited {
        color: blueviolet;
        }
        .pseudo:hover {
            background-color: orange;
        }
        h1,
        h2 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pseudo properties</h1>
    <h2>Pseudo-class</h2>
    <div class="pseudo">
        A Pseudo class in CSS is used to define the special state of an element.
    </div>
</body>
</html>
